	<!-- Main Content -->
	<div class="uk-section uk-section-secondary uk-light">
    <div class="uk-child-width-expand@l" uk-grid style="margin: 0">
      <div class="uk-flex-first uk-flex-last@l" style="padding: 0">
        <div class="uk-inline text-container uk-position-relative uk-position-center uk-margin-top">
          <!-- Tabs -->
          <ul id="notes" class="uk-tab" data-uk-switcher="{connect:'#tabs'}">
            <li><a id="2022.04" onclick=assignTabs(this)>2022.04</a></li>
            <li><a id="2022.05" onclick=assignTabs(this)>2022.05</a></li>
            <li><a id="2022.06" onclick=assignTabs(this)>2022.06</a></li>
          </ul>
          <!-- Main Content -->
          <ul id="tabs" class="uk-switcher">
            <li id="tab1">Tab 1 Content</li>
            <li id="tab2">Tab 2 Content</li>
            <li id="tab2">Tab 3 Content</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Set URL (on tab click)
    var assignTabs = function(tab) {
      window.location.href = "/notes_dud#" + String(tab.innerText);
    }
    var checkTabs = function() {
      let url = window.location.hash.substr(1);
      // Check URL (if root page)
      if (window.location.href === "http://" + window.location.hostname + "/notes_dud") {
        UIkit.tab("#notes").show(2);
      } else if (window.location.href !== "http://" + window.location.hostname + "/notes_dud" && (!(document.getElementById(url)))) {
        window.location.href = "/404"
      }
      // Set tab (based on URL)
      if (document.getElementById(url)) {
        switch (window.location.hash.substr(1)) {
          case "2022.04":
            UIkit.tab("#notes").show(0);
            break;
          case "2022.05":
            UIkit.tab("#notes").show(1);
            break;
          case "2022.06":
            UIkit.tab("#notes").show(2);
            break;
        }
      }
    }

    window.addEventListener("load", checkTabs);
    window.addEventListener("popstate", checkTabs);
  </script>
