<!-- $main.html -->
<main class="text-bg-dark text-center">
  <header id="adblockWarning">
    <img src="/img/notes/notes-placeholder.jpg" loading="lazy" alt="Background Image">
    <div class="splash-vignette homepage-theme-dark"></div>
    <div class="notes_img container position-relative top-50 start-0 translate-middle-y py-4">
      <div class="mb-4">
        <div class="homepage-body homepage-theme-dark container-fluid ms-0 p-5">
          <h1 class="display-3 fw-bold fst-italic mb-4">Ad-blocker Detected</h1>
          <p class="fs-4 lead lh-2" style='font-family: "Open Sans", sans-serif; margin-bottom: 1.5rem;'>
            Disable your ad-blocker to view<br />tweets from <i class="fw-semibold text-reset">luboslenco</i>.
          </p>
        </div>
      </div>
    </div>
  </header>
  <div id="twitterIframe" class="container">
    <a class="twitter-timeline" data-width="100%" data-dnt="true" data-theme="dark"
      href="https://twitter.com/luboslenco"></a>
  </div>
</main>
<script src="https://platform.twitter.com/widgets.js" crossorigin="anonymous"></script>
<script>
  // jshint esversion: 6
  // Adblock Detection
  setTimeout(adBlock, 500);
  setTimeout(adBlock, 1000);
  setTimeout(adBlock, 2000);
  const i = document.getElementsByTagName("iframe");
  const e = document.getElementById("adblockWarning");
  function adBlock() {
    if (i.length > 1) e.style.display = "none";
  }
</script>
