    <!-- $main.html -->
    <main class="text-bg-secondary"></main>
    <script>
    // Function - Set Anchor
    function setAnchor() {
      if (window.location.hash !== "") {
        if (document.getElementById(window.location.hash.substr(1)) !== null) {
          let y = document.getElementById(window.location.hash.substr(1)).offsetTop;
          window.scrollTo(0, y);
        }
      }
    }
    // Get JSON
    fetch("/templates/notes/cover.json")
    .then(res => res.json())
    .then(json => {
      DATA = json;
      MAX_MONTHS = Object.keys(json).length;
      // Get HTML
      fetch("/templates/notes/panel.html")
      .then(res => res.text())
      .then(html => {
        let m = document.querySelector("main");
        if (!html.includes("404")) {
          for (let i=MAX_MONTHS; i>0; i--) {
            let d = document.createElement("div");
            // Inject - HTML
            d.innerHTML = html;
            // Inject - Anchor ID
            d.querySelector(".notesAnchorDiv").id = DATA[i].link;
            // Inject - Image Source
            d.querySelector("#notesImg").src = "/img/" + DATA[i].image;
            // Inject - Anchor Link
            d.querySelector("#notesAnchorBtn").href = "#" + DATA[i].link;
            // Inject - Title
            d.querySelector("#notesAnchorBtn").children[1].innerHTML = d.querySelector("#notesAnchorBtn").children[1].innerHTML.replace("Placeholder", DATA[i].title);
            // Inject - Notes Link
            d.querySelector("#notesLink").href = "#" + DATA[i].link;
            // Parent New Elements
            m.appendChild(d.cloneNode(d));
          }
        } else {
          window.location.href = "/404";
        }
        setAnchor();
      })
      .catch(err => {
        console.log(err);
        window.location.href = "/404";
      });
    })
    .catch(err => {
      console.log(err);
    });
    // Set Anchor
    window.addEventListener("load", setAnchor);
    window.addEventListener("popstate", setAnchor);
    window.addEventListener("pageshow", setAnchor);
    </script>
