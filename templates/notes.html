    <!-- $main.html -->
    <main class="text-bg-secondary">
      <div class="d-flex container p-5 pb-0">
        <!-- SELECTION - YEARS -->
        <ul id="tabsY" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
          <!-- Year - 2022 -->
          <li class="nav-item" role="presentation">
            <button class="text-light nav-link active" onclick="setYear(this);" data-bs-toggle="pill" data-bs-target="#m2022" type="button" role="tab" aria-selected="true">2022</button>
          </li>
          <!-- Year - 2021 -->
          <li class="nav-item" role="presentation">
            <button class="text-light nav-link" onclick="setYear(this);" data-bs-toggle="pill" data-bs-target="#m2021" type="button" role="tab" aria-selected="false">2021</button>
          </li>
        </ul>
        <div class="d-flex"><div class="vr mx-3"></div></div>
        <!-- SELECTION - MONTHS -->
        <div class="tab-content">
          <!-- Months - 2022 -->
          <div id="m2022" class="y2022 tab-pane show active" role="tabpanel" tabindex="0">
            <ul class="nav nav-pills nav-justified" role="tablist"></ul>  
          </div>
          <!-- Months - 2021 -->
          <div id="m2021" class="y2021 tab-pane" role="tabpanel" tabindex="0">
            <ul class="nav nav-pills nav-justified" role="tabpanel" tabindex="0"></ul>
          </div>
        </div>
      </div>
      <!-- CONTENTS -->
      <div class="tab-content">
        <!-- Content - 2022 -->
        <div id="c2022" class="y2022 tab-content container p-5"></div>
        <!-- Content - 2021 -->
        <div id="c2021" class="d-none y2021 tab-content container p-5"></div>
      </div>
    </main>
    <script>
    // Function - Set Anchor
    function setAnchor() {
      if (window.location.hash !== "") {
        if (document.getElementById(window.location.hash.substr(1)) !== null) {
          let y = document.getElementById(window.location.hash.substr(1)).offsetTop;
          window.scrollTo(0, y);
        }
      }
    }
    // Function - Set Year
    function setYear(e) {
      let c2022 = document.getElementById("c2022");
      let c2021 = document.getElementById("c2021");
      if (e.innerHTML.includes("2022")) {
        c2022.classList.remove("d-none");
        c2021.classList.add("d-none");
      } else if (e.innerHTML.includes("2021")) {
        c2021.classList.remove("d-none");
        c2022.classList.add("d-none");
      }
    }
    // NAVIGATION - HORIZONTAL TABS
    // Get JSON
    fetch("/templates/notes/cover.json")
    .then(res => res.json())
    .then(json => {
      DATA = json;
      MAX_MONTHS = Object.keys(json).length;
      // Get HTML - Tabs
      fetch("/templates/notes/changelog.html")
      .then(res => res.text())
      .then(html => {
        let m2022 = document.getElementById("m2022");
        let m2021 = document.getElementById("m2021");
        let c2022 = document.getElementById("c2022");
        let c2021 = document.getElementById("c2021");
        if (!html.includes("404")) {
          for (let i=MAX_MONTHS; i>0; i--) {
            let l = document.createElement("li");
            let b = document.createElement("button");
            let d = document.createElement("div");
            if (DATA[i].link.includes("2022")) {
              // LI - 2022
              l.classList.add("nav-item");
              l.setAttribute("role", "presentation");
              // BUTTON - 2022
              l.appendChild(b.cloneNode(b));
              l.children[0].classList.add("text-light", "nav-link");
              l.children[0].setAttribute("data-bs-toggle", "pill");
              l.children[0].setAttribute("data-bs-target", "#" + "c" + i);
              l.children[0].setAttribute("type", "button");
              l.children[0].setAttribute("role", "tab");
              l.children[0].setAttribute("arial-selected", false);
              l.children[0].innerHTML = DATA[i].link;
              // PARENT NEW
              m2022.children[0].appendChild(l.cloneNode(l));
              // DIV - 2022
              d.id = "c" + i;
              d.classList.add("y2022", "tab-pane");
              d.setAttribute("role", "tabpanel");
              d.setAttribute("tabindex", "0");
              d.innerHTML = DATA[i].link;
              // PARENT NEW
              c2022.appendChild(d.cloneNode(d));
            } else if (DATA[i].link.includes("2021")) {
              // LI - 2021
              l.classList.add("nav-item");
              l.setAttribute("role", "presentation");
              // BUTTON - 2022
              l.appendChild(b.cloneNode(b));
              l.children[0].classList.add("text-light", "nav-link");
              l.children[0].setAttribute("data-bs-toggle", "pill");
              l.children[0].setAttribute("data-bs-target", "#" + "c" + i);
              l.children[0].setAttribute("type", "button");
              l.children[0].setAttribute("role", "tab");
              l.children[0].setAttribute("arial-selected", false);
              l.children[0].innerHTML = DATA[i].link;
              l.querySelector("button").innerHTML = DATA[i].link;
              l.querySelector("button").setAttribute("data-bs-target", "#" + "c" + i);
              // PARENT NEW
              m2021.children[0].appendChild(l.cloneNode(l));
              // DIV - 2021
              d.id = "c" + i;
              d.classList.add("y2021", "tab-pane");
              d.setAttribute("role", "tabpanel");
              d.setAttribute("tabindex", "0");
              d.innerHTML = DATA[i].link;
              // PARENT NEW
              c2021.appendChild(d.cloneNode(d));
            }
          }
          // Set - Active
          m2022.children[0].children[0].children[0].classList.add("show", "active");
          m2022.children[0].children[0].children[0].setAttribute("aria-selected", "true");
          m2021.children[0].children[0].children[0].classList.add("show", "active");
          m2021.children[0].children[0].children[0].setAttribute("aria-selected", "true");
          c2022.children[0].classList.add("show", "active");
          c2021.children[0].classList.add("show", "active");
        }
      })
      .catch(err => {
        console.log(err);
        window.location.href = "/404";
      });

    window.addEventListener("load", setAnchor);
    window.addEventListener("popstate", setAnchor);
