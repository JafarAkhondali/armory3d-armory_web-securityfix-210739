    <!-- $main.html -->
    <main class="text-bg-secondary">
      <div class="d-flex container p-3 pb-0 p-lg-5 pb-lg-0">
        <!-- SELECTION - YEARS -->
        <ul id="tabsY" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
          <!-- Year - 2022 -->
          <li class="nav-item" role="presentation">
            <button class="text-light nav-link active" onclick="setYear(this);" data-bs-toggle="pill" data-bs-target="#m2022" type="button" role="tab" aria-selected="true">2022</button>
          </li>
          <!-- Year - 2021 -->
          <li class="nav-item" role="presentation">
            <button class="text-light nav-link" onclick="setYear(this);" data-bs-toggle="pill" data-bs-target="#m2021" type="button" role="tab" aria-selected="false">2021</button>
          </li>
        </ul>
        <div class="d-flex"><div class="vr mx-3"></div></div>
        <!-- SELECTION - MONTHS -->
        <div class="tab-content">
          <!-- Months - 2022 -->
          <div id="m2022" class="y2022 tab-pane show active" role="tabpanel" tabindex="0">
            <ul class="nav nav-outline nav-justified" role="tablist"></ul>  
          </div>
          <!-- Months - 2021 -->
          <div id="m2021" class="y2021 tab-pane" role="tabpanel" tabindex="0">
            <ul class="nav nav-outline nav-justified" role="tabpanel" tabindex="0"></ul>
          </div>
        </div>
      </div>
      <!-- CONTENTS -->
      <div class="tab-content">
        <!-- Contents - 2022 -->
        <div id="c2022" class="y2022 tab-content"></div>
        <!-- Contents - 2021 -->
        <div id="c2021" class="d-none y2021 tab-content"></div>
      </div>
    </main>
    <script>
    // Function - Set Anchor
    // function setAnchor() {
    //   if (window.location.hash.length > 0) {
    //     if (document.getElementById(window.location.hash.substr(1)) !== null) {
    //       let y = document.getElementById(window.location.hash.substr(1)).offsetTop;
    //       window.scrollTo(0, y);
    //     }
    //   }
    // }
    // Function - Set Year
    function setYear(e) {
      if (e.innerHTML.includes("2022")) {
        c2022.classList.remove("d-none");
        c2021.classList.add("d-none");
      } else if (e.innerHTML.includes("2021")) {
        c2021.classList.remove("d-none");
        c2022.classList.add("d-none");
      }
    }
    // Function - Inject LI
    function injectLI(html_main, html_releases, i, l, b, d, m, c) {
      l.classList.add("nav-item");
      l.setAttribute("role", "presentation");
      l.appendChild(b.cloneNode(b));
      l.children[0].classList.add("text-light", "nav-link");
      l.children[0].setAttribute("data-bs-toggle", "pill");
      l.children[0].setAttribute("data-bs-target", "#" + "c" + i);
      l.children[0].setAttribute("type", "button");
      l.children[0].setAttribute("role", "tab");
      l.children[0].setAttribute("arial-selected", false);
      l.children[0].innerHTML = DATA[i].date;
      m.children[0].appendChild(l.cloneNode(l));
      injectDIV(html_main, html_releases, i, l, b, d, m, c);
    }
    // Function - Inject DIV
    function injectDIV(html_main, html_releases, i, l, b, d, m, c) {
      d.id = "c" + i;
      d.classList.add("y2022", "tab-pane");
      d.setAttribute("role", "tabpanel");
      d.setAttribute("tabindex", "0");
      d.innerHTML = html_main;
      // Title
      d.children[0].children[0].children[0].id = DATA[i].date;
      d.children[0].children[0].children[0].href = "#" + DATA[i].date;
      d.children[0].children[0].children[0].children[0].innerHTML = DATA[i].title;
      // Image
      d.children[0].children[1].children[0].src = "/img/" + DATA[i].image;
      // Highlights
      d.children[0].children[2].children[2].id = "highlights" + "-" + DATA[i].date;
      d.children[0].children[2].children[2].href = "#highlights" + "-" + DATA[i].date;
      // New
      d.children[0].children[2].children[5].id = "new" + "-" + DATA[i].date;
      d.children[0].children[2].children[5].href = "#new" + "-" + DATA[i].date;
      // Bug Fixes
      d.children[0].children[2].children[8].id = "bug-fixes" + "-" + DATA[i].date;
      d.children[0].children[2].children[8].href = "#bug-fixes" + "-" + DATA[i].date;
      // Other Changes
      d.children[0].children[2].children[11].id = "other-changes" + "-" + DATA[i].date;
      d.children[0].children[2].children[11].href = "#other-changes" + "-" + DATA[i].date;
      // Set Active
      m.children[0].children[0].children[0].classList.add("show", "active");
      m.children[0].children[0].children[0].setAttribute("aria-selected", "true");
      if (c.children[0] != undefined) {
        c.children[0].classList.add("show", "active");
      }
      d.children[0].children[2].children[1].innerHTML = html_releases.split("%INFO - START%").pop().split("%INFO - END%")[0];
      d.children[0].children[2].children[4].innerHTML = html_releases.split("%HIGHLIGHTS - START%").pop().split("%HIGHLIGHTS - END%")[0];
      d.children[0].children[2].children[7].innerHTML = html_releases.split("%NEW - START%").pop().split("%NEW - END%")[0];
      d.children[0].children[2].children[10].innerHTML = html_releases.split("%BUG FIXES - START%").pop().split("%BUG FIXES - END%")[0];
      d.children[0].children[2].children[13].innerHTML = html_releases.split("%OTHER CHANGES - START%").pop().split("%OTHER CHANGES - END%")[0];
      c.appendChild(d.cloneNode(d));
    }
    // Get JSON
    fetch("/templates/changelogs/main.json")
    .then(res => res.json())
    .then(json => {
      DATA = json;
      MAX_MONTHS = Object.keys(json).length;
      // Get HTML - Tabs
      fetch("/templates/changelogs/main.html")
      .then(res => res.text())
      .then(html_main => {
        m2022 = document.getElementById("m2022");
        m2021 = document.getElementById("m2021");
        c2022 = document.getElementById("c2022");
        c2021 = document.getElementById("c2021");
        if (!html_main.includes("404")) {
          for (let i=MAX_MONTHS; i>0; i--) {
            fetch("/templates/changelogs/releases/" + DATA[i].date + ".html")
            .then(res => res.text())
            .then(html_releases => {
              let l = document.createElement("li");
              let b = document.createElement("button");
              let d = document.createElement("div");
              if (DATA[i].date.includes("2022")) {
                injectLI(html_main, html_releases, i, l, b, d, m2022, c2022);
              } else if (DATA[i].date.includes("2021")) {
                injectLI(html_main, html_releases, i, l, b, d, m2021, c2021);
              }
            })
            .catch(err => {
              console.log(err);
            });
          }
        }
      })
      .catch(err => {
        console.log(err);
        window.location.href = "/404";
      });
    });
    // Set Anchor
    // window.addEventListener("load", setAnchor);
    // window.addEventListener("popstate", setAnchor);
    // window.addEventListener("pageshow", setAnchor);
    </script>
